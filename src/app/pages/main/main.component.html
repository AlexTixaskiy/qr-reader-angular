<div class="box">
  <div class="block">
    <div class="camera-box">
      <button (click)="action.isStart ? action.stop() : action.start()">{{action.isStart ? 'Stop' : 'Start'}}</button>
      <p *ngIf="action.isLoading"> Loading...</p>
      <ngx-scanner-qrcode #action="scanner" [config]="config"></ngx-scanner-qrcode>

      <span>{{ action.data.value | json }}</span>
     <!--  <span>{{ action.data | async | json }}</span> -->

    </div>
  </div>
  <div class="block">
    <div class="qrcode-box">
      <button (click)="generateCode()">Generate code</button>
      <div>
        <qr-code value="{{text}}" size="300" errorCorrectionLevel="M"></qr-code>
      </div>
    </div>
  </div>
</div>
